<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
<h1>Uploaded Files</h1>
<table border="1">
    <tr>
        <th>Filename</th>
        <th>Size (bytes)</th>
        <th>Upload Time</th>
        <th>File Type</th>
        <th>Download</th>
    </tr>
    {% for file in files %}
    <tr>
        <td>{{ file.filename }}</td>
        <td>{{ file.size }}</td>
        <td>{{ file.upload_time }}</td>
        <td>{{ file.mime_type }}</td>
        <td><a href="{{ url_for('file_upload.download_file', filename=file.filename) }}">Download</a></td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
